<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --bg: #050814;
      --bg-card: rgba(15, 25, 50, 0.98);
      --accent: #fbbf24;
      --accent-soft: rgba(251, 191, 36, 0.12);
      --text: #f9fafb;
      --muted: #9ca3af;
      --danger: #f97373;
      --radius-lg: 16px;
      --radius-xl: 22px;
      --shadow-soft: 0 18px 35px rgba(0, 0, 0, 0.40);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1e293b 0, #020617 45%, #000 100%);
      color: var(--text);
      display: flex;
      align-items: center;      /* center vertically */
      justify-content: center;  /* center horizontally */
      padding: 0;               /* let the card use more of the screen */
    }


    .soundboard {
      width: 85vw;   /* 85% of viewport width */
      height: 85vh;  /* 85% of viewport height */
      max-width: none;
      max-height: none;
      margin: auto;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), transparent 50%),
                  radial-gradient(circle at bottom right, rgba(251, 191, 36, 0.15), transparent 55%),
                  var(--bg-card);
      border-radius: 24px;
      padding: 2.5rem 2.5rem 2rem;  /* more breathing room inside */
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(148, 163, 184, 0.25);
      backdrop-filter: blur(22px);
    }


    @media (min-width: 640px) {
      .soundboard {
        padding: 2.25rem 2.25rem 2rem;
      }
    }

    header {
      text-align: center;
      margin-bottom: 1.75rem;
    }

    header h1 {
      margin: 0 0 0.6rem;
      font-size: clamp(2.2rem, 3.5vw, 3rem); /* bigger title */
      letter-spacing: 0.03em;
    }

    .subtitle {
      margin: 0;
      font-size: 1.1rem; /* bigger subtitle */
      color: var(--muted);
    }


    .subtitle strong {
      color: var(--accent);
      font-weight: 600;
    }

    .tracks {
      margin-top: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(230px, 1fr)); /* larger cards */
      gap: 1.5rem;
    }


    @media (min-width: 900px) {
      .tracks {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }

    .track {
      background: radial-gradient(circle at top, var(--accent-soft), transparent 70%),
                  rgba(15, 23, 42, 0.96);
      border-radius: var(--radius-lg);
      padding: 1.2rem 1.1rem 1.1rem; /* bigger touch area */
      border: 1px solid rgba(148, 163, 184, 0.3);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      position: relative;
      overflow: hidden;
    }


    .track::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(248, 250, 252, 0.06), transparent 60%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 180ms ease-out;
    }

    .track:hover::before {
      opacity: 1;
    }

    .track-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.95rem; /* larger labels */
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--muted);
      opacity: 0.9;
    }


    .track-header span:nth-child(2) {
      font-weight: 600;
      color: rgba(248, 250, 252, 0.9);
    }

    .buttons {
      display: flex;
      gap: 0.5rem;
      align-items: center;
    }

    .play-button,
    .fade-button {
      border: none;
      border-radius: 999px;
      font-family: inherit;
      font-weight: 600;
      cursor: pointer;
      transition:
        transform 90ms ease-out,
        box-shadow 90ms ease-out,
        background 120ms ease-out,
        opacity 120ms ease-out;
      outline: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .play-button {
      flex: 1;
      padding: 1rem 1.2rem;    /* bigger button */
      font-size: 1.4rem;       /* bigger text/emoji */
      background: radial-gradient(circle at top, rgba(251, 191, 36, 0.25), transparent 60%),
                  linear-gradient(135deg, #facc15, #fb923c);
      color: #0f172a;
      box-shadow: 0 10px 18px rgba(15, 23, 42, 0.65);
    }


    .play-button span {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }

    .play-button .track-id {
      font-feature-settings: "tnum" 1, "lnum" 1;
      font-variant-numeric: tabular-nums lining-nums;
    }

    .play-button .emoji {
      font-size: 1.6em;
    }


    .fade-button {
      padding: 0.85rem 0.9rem; /* bigger target */
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      background: rgba(15, 23, 42, 0.95);
      color: var(--muted);
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      min-width: 88px;
    }


    .play-button:active,
    .fade-button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: none;
    }

    .play-button:focus-visible,
    .fade-button:focus-visible {
      box-shadow:
        0 0 0 1px #020617,
        0 0 0 3px rgba(251, 191, 36, 0.7);
    }

    .play-button.is-playing {
      box-shadow:
        0 0 0 1px rgba(15, 23, 42, 0.85),
        0 0 0 3px rgba(251, 191, 36, 0.9),
        0 14px 30px rgba(251, 191, 36, 0.45);
      transform: translateY(-1px);
    }

    .fade-button.is-fading {
      opacity: 0.7;
    }

    .hint {
      margin-top: 1.5rem;
      font-size: 0.95rem;
      color: var(--muted);
      text-align: center;
    }


    .hint strong {
      color: var(--accent);
      font-weight: 600;
    }
  </style>

  <!-- Howler.js for cross-platform audio handling -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>

  <script>
    // Soundboard using Howler.js
    // - One Howl per track
    // - Only one track plays at a time
    // - Fade button smoothly fades out the currently playing track
    //   WITHOUT popping back to full volume at the end.

    const tracks = [];

    function getCurrentTrack() {
      for (const track of tracks) {
        if (track.playingId !== null && track.sound.playing(track.playingId)) {
          return track;
        }
      }
      return null;
    }

    function stopAllExcept(trackToKeep) {
      tracks.forEach(track => {
        if (track !== trackToKeep && track.playingId !== null) {
          track.sound.stop(track.playingId);
          track.playingId = null;
          track.isFading = false;
          track.button.classList.remove("is-playing");
          track.fadeButton.classList.remove("is-fading");
          // Volume reset is safe here because the sound is stopped
          track.sound.volume(1);
        }
      });
    }

    function fadeOutCurrentTrack() {
      const track = getCurrentTrack();
      if (!track) return;
      if (track.isFading || track.playingId === null) return;

      const { sound, playingId, fadeButton, button } = track;

      if (!sound.playing(playingId)) return;

      track.isFading = true;
      fadeButton.classList.add("is-fading");

      const currentVolume = sound.volume(playingId);
      const durationMs = 2500;

      // Start the fade to 0
      sound.fade(currentVolume, 0, durationMs, playingId);

      // After the fade duration, stop the sound and clear state.
      // IMPORTANT: we do NOT bump the volume back to 1 here,
      // to avoid any last-split-second blip.
      setTimeout(() => {
        // If this track has been restarted or changed, don't touch it.
        if (track.playingId !== playingId) return;

        sound.stop(playingId);
        track.playingId = null;
        track.isFading = false;
        fadeButton.classList.remove("is-fading");
        button.classList.remove("is-playing");
        // We leave volume at 0. It will be reset to 1 next time the user presses Play.
      }, durationMs + 100);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const playButtons = document.querySelectorAll(".play-button");
      const fadeButtons = document.querySelectorAll(".fade-button");

      playButtons.forEach((button, index) => {
        const file = button.dataset.audioFile;
        const fadeButton = fadeButtons[index];

        const sound = new Howl({
          src: ["sounds/" + file],
          preload: true,
          volume: 1
        });

        const track = {
          button,
          fadeButton,
          sound,
          playingId: null,
          isFading: false
        };

        tracks.push(track);

        // PLAY BUTTON
        button.addEventListener("click", () => {
          const { sound } = track;

          // If this track is already playing, stop it
          if (track.playingId !== null && sound.playing(track.playingId)) {
            sound.stop(track.playingId);
            track.playingId = null;
            track.isFading = false;
            button.classList.remove("is-playing");
            fadeButton.classList.remove("is-fading");
            sound.volume(1); // safe after stop
            return;
          }

          // Start this track: stop all others first
          stopAllExcept(track);

          track.isFading = false;
          fadeButton.classList.remove("is-fading");

          // Make sure volume is back to 1 before playing (it might be 0 after a fade)
          sound.volume(1);

          const id = sound.play();
          track.playingId = id;
          button.classList.add("is-playing");

          // When this sound ends naturally
          sound.off("end");
          sound.on("end", (endedId) => {
            if (endedId !== track.playingId) return;
            track.playingId = null;
            track.isFading = false;
            button.classList.remove("is-playing");
            fadeButton.classList.remove("is-fading");
            sound.volume(1);
          });
        });

        // FADE BUTTON
        fadeButton.addEventListener("click", () => {
          fadeOutCurrentTrack();
        });
      });
    });
  </script>
